version: '3.9'

services:
  api:
    build: .
    container_name: vlab-api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/vlab
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: vlab-db
    environment:
      POSTGRES_DB: vlab
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
